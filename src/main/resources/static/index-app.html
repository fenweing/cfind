<html>
<head>
    <meta charset="utf-8">
    <title>文档标题</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.html 之前引入 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript"
            src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
<div style="margin-left: 3%;margin-right: 3%;">
    <!--search and add-->
    <div style="/* left: 37%;position: relative; */">
        <input id="kwinput" style="font-size: 45px;height: 8%;"></input>
        <div>
                        <div style="display: inline;margin-right: 4%;"><button id="querybtn" style="font-size: 65px;">搜索</button></div>
                        <div style="display: inline;margin-right: 25%;"><button id="delbtn" style="font-size: 65px;">删除</button></div>
                        <div style="display: inline;margin-right: 4%;"><button id="writebtn" style="font-size: 65px;">填写</button></div>
                        <div style="display: inline;"><button id="addbtn" style="font-size: 65px;">添加</button></div>
        </div>
    </div>
    <!--show result-->
    <div style="display: none" id="adddiv">
        <textarea id="addarea" style="margin: 0px;/*width: -webkit-fill-available;*/
        height: 30%;font-size: 45px;"></textarea>
    </div>
    <!--show result-->
    <div style="margin-top: 3%">
        <div id="resdiv" style="font-size: 45px;"></div>
    </div>
</div>
</body>
</html>
